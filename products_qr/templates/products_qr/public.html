<!doctype html>
<html lang="ru">
<head><meta charset="utf-8"><title>{{ product.name }}</title></head>
<body style="font-family:system-ui,sans-serif;margin:1.5rem;">
  <h1>{{ product.name }}</h1>
  {% if product.photo %}<p><img src="{{ product.photo.url }}" alt="" style="max-width:320px"></p>{% endif %}
  {% if product.price %}<p><b>Цена:</b> {{ product.price }} {{ product.currency }}</p>{% endif %}
  {% if product.description %}<p>{{ product.description }}</p>{% endif %}
  <p style="color:#888;font-size:12px;">Ссылка: {{ link.token }}</p>
</body>
</html>
